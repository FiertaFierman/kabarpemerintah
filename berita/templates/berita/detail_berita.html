{% extends 'berita/base.html' %}

{% block title %}{{ berita.judul }}{% endblock %}

{% block content %}
<article>
    <h2>{{ berita.judul }}</h2>
    <p class="text-muted">Ditulis oleh {{ berita.penulis }} - {{ berita.tanggal_publish|date:"d M Y H:i" }}</p>
    <img src="{{ berita.gambar.url }}" class="img-fluid mb-3" alt="{{ berita.judul }}">
    <p>{{ berita.isi|linebreaks }}</p>
    <a href="{% url 'berita:daftar' %}" class="btn btn-secondary">â† Kembali ke Daftar</a>
</article>
{% endblock %}
